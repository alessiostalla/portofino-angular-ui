<span [formGroup]="form">
  <mat-checkbox [formControlName]="property.name">
    {{property.label | translate}}
  </mat-checkbox>
  <mat-error *ngIf="control.hasError('server-side')">
    <ng-container *ngFor="let error of control.getError('server-side')">
      {{error}}<br />
    </ng-container>
  </mat-error>
</span>
